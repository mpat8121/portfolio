backend:
  name: github
  repo: mpat8121/portfolio
media_folder: public/assets
public_folder: assets
collections:
  - name: blog
    label: Blog
    folder: content/blog
    create: true
    fields:
      - name: "path"
        label: "Path"
        widget: "string"
      - name: "date"
        label: "Date"
        widget: "datetime"
      - name: "title"
        label: "Title"
        widget: "string"
      - name: "description"
        label: "Description"
        widget: "text"
      - name: "image"
        label: "Image"
        widget: "image"
      - name: "body"
        label: "Body"
        widget: "markdown"